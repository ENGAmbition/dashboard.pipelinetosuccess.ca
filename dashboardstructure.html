<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Add your CSS link or styles here -->
</head>
<body>
  <div class="container mx-auto">
    <h1 class="text-2xl font-bold mt-8 mb-4">Dashboard</h1>

    <!-- User information section -->
    <div class="mb-8">
      <h2 class="text-xl font-semibold mb-4">User Information</h2>
      <div class="flex items-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Profile" class="w-12 h-12 rounded-full mr-4">
        <div>
          <p class="text-lg font-semibold">AdminUser</p>
          <p class="text-gray-600">faiz@example.com</p>
          <p class="text-gray-600">Permissions: create, edit, delete</p>
        </div>
      </div>
      <div class="flex items-center mb-4">
        <img src="https://via.placeholder.com/150" alt="Profile" class="w-12 h-12 rounded-full mr-4">
        <div>
          <p class="text-lg font-semibold">EmployeeUser</p>
          <p class="text-gray-600">tristian@example.com</p>
          <p class="text-gray-600">Permissions: edit, delete</p>
        </div>
      </div>
    </div>

    <!-- Announcement creation section -->
    <div>
      <h2 class="text-xl font-semibold mb-4">Create Announcement</h2>
      <div class="mb-4">
        <textarea
          id="announcementContent"
          class="mt-1 p-2 block w-full border border-gray-300 rounded-md text-black"
          rows="2"
          value=""
        ></textarea>
      </div>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-4 py-2 rounded">Create</button>
    </div>

    <!-- Display announcements -->
    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-4">Displayed Announcements</h2>
      <div class="border border-gray-300 p-4 rounded-md mb-2"></div>
    </div>
  </div>
</body>
</html>
